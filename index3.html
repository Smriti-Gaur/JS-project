<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event project2</title>
</head>
<body>
    <h1> While clicking on start ,it will change background color every second.</h1><br>
    <button id="str"> start</button>
    <button id="sto"> stop</button>
</body>
<script>
    // generate a random color
    const randomColor = function(){
        const hex = "0123456789ABCDEF"
        let color = '#'
        for (let i = 0; i<6 ; i++){
            color+=hex[Math.floor(Math.random()*16)];
        }
        return color;
    }
    let intervalId;

    const changingColor = function(){
        if (!intervalId){
            intervalId = setInterval(changeBgcolor,1000)
        }
        
        function changeBgcolor(){
            document.body.style.backgroundColor = randomColor();
        }
    }
    const stopChangingColor = function(){
        clearInterval(intervalId)
        intervalId = null;
    }

    document.querySelector("#str").addEventListener("click",changingColor)
    document.querySelector("#sto").addEventListener("click",stopChangingColor)

</script>
</html>
