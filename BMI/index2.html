<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
    <h1>BMI Calculator</h1>

    <label for="height">Height (cm):</label>
    <input type="number" id="height" required>

    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" required>

    <button onclick="calculateBMI()">Calculate BMI</button>

    <p id="result"></p>

    <script>
        function calculateBMI() {
            const height = parseFloat(document.getElementById("height").value) / 100;
            const weight = parseFloat(document.getElementById("weight").value);

            if (isNaN(height) || isNaN(weight)) {
                document.getElementById("result").textContent = "Please enter valid height and weight.";
                return;
            }

            const bmi = weight / (height * height);

            document.getElementById("result").textContent = `Your BMI is ${bmi.toFixed(2)}.`;

            if (bmi < 18.5) {
                document.getElementById("result").textContent += " You are underweight.";
            } else if (bmi >= 18.5 && bmi < 25) {
                document.getElementById("result").textContent += " You are normal weight.";
            } else if (bmi >= 25 && bmi < 30) {
                document.getElementById("result").textContent += " You are overweight.";
            } else {
                document.getElementById("result").textContent += " You are obese.";
            }
        }
    </script>
</body>
</html>
